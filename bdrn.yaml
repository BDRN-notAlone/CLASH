proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - V2RAY 3GB/hari
      - TROJAN 60GB/bulan
  - name: TROJAN 60GB/bulan
    type: select
    proxies:
      - trojan2.udpgw.com
      - SG-HE 1 Trojan VPN
      - ID-Biznet Banten Trojan
      - ID-IKD Trojan VPN
      - ID-Biznet Jakarta Trojan
  - name: V2RAY 3GB/hari
    type: select
    proxies:
      - ID-BIZNET V2RAY
      - SG-HE 1 V2RAY

  - name: ADS
    type: select
    proxies:
      - REJECT
      - DIRECT
      - PROXY
rule-providers:
  reject:
    type: file
    behavior: domain
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt
    path: "./provider/reject.yaml"
    interval: 86400
    
rules:
- RULE-SET,reject,ADS
- MATCH,PROXY

port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
    - 8.8.8.8
    - 1.0.0.1
    - https://dns.google/dns-query
  fallback:
    - 1.1.1.1
    - 8.8.4.4
    - https://cloudflare-dns.com/dns-query
    - 112.215.203.254
  default-nameserver:
    - 8.8.8.8
    - 1.1.1.1
    - 112.215.203.254
proxies:
  - {name: A, server: sg1-trojan.bonds.id, port: 443, type: trojan, password: 8822e540-9246-11ed-8922-1239d0255272, skip-cert-verify: true, sni: teams.microsoft.com, udp: true}
  - {name: 1, server: sg1-trojan.bonds.id, port: 443, type: trojan, password: 7bcd6ea0-9246-11ed-abab-1239d0255272, skip-cert-verify: true, sni: clients5.google.com, udp: true}
  - {name: 2, server: sgovh-trojan.bonds.id, port: 443, type: trojan, password: 32f97cf0-9247-11ed-9bd0-1239d0255272, skip-cert-verify: true, sni: clients5.google.com, udp: true}
  - {name: B, server: sgovh-trojan.bonds.id, port: 443, type: trojan, password: 3de8eae0-9247-11ed-81ff-1239d0255272, skip-cert-verify: true, sni: teams.microsoft.com, udp: true}
  - {name: 3, server: sg3-trojan.bonds.id, port: 443, type: trojan, password: 4f334370-9246-11ed-8c6c-1239d0255272, skip-cert-verify: true, sni: clients5.google.com, udp: true}
  - {name: C, server: sg3-trojan.bonds.id, port: 443, type: trojan, password: 5e750920-9246-11ed-9e51-1239d0255272, skip-cert-verify: true, sni: teams.microsoft.com, udp: true}
proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - A
      - 1
      - 2
      - B
      - 3
      - C
  - name: ADS
    type: select
    proxies:
      - PROXY
      - REJECT
rule-providers:
  reject:
    type: http
    behavior: domain
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt
    path: ./providers/reject.yaml
    interval: 86400
rules:
  - RULE-SET,reject,ADS
  - MATCH,PROXY

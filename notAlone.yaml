port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
    - 8.8.8.8
    - 1.0.0.1
    - https://dns.google/dns-query
  fallback:
    - 1.1.1.1
    - 8.8.4.4
    - https://cloudflare-dns.com/dns-query
    - 112.215.203.254
  default-nameserver:
    - 8.8.8.8
    - 1.1.1.1
    - 112.215.203.254
proxies:
  - {name: 1, server: sg-3.test3.net, port: 443, type: trojan, password: 6b019460-c510-11ed-9922-1239d0255272, skip-cert-verify: true, sni: kh.google.com, udp: true}
  - {name: 2, server: sg1-trojan.bonds.id, port: 443, type: trojan, password: 7f02b690-c510-11ed-9aec-1239d0255272, skip-cert-verify: true, sni: kh.google.com, udp: true}
  - {name: 3, server: sg-2.test3.net, port: 443, type: trojan, password: 9d88fb60-c510-11ed-8124-1239d0255272, skip-cert-verify: true, sni: kh.google.com, udp: true}
  - {name: 4, server: trojan2.udpgw.com, port: 443, type: trojan, password: c0e78600-c510-11ed-ab69-1239d0255272, skip-cert-verify: true, sni: kh.google.com, udp: true}
proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - 1
      - 2
      - 3
      - 4
  - name: ADS
    type: select
    proxies:
      - PROXY
      - REJECT
rule-providers:
  reject:
    type: http
    behavior: domain
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt
    path: ./providers/reject.yaml
    interval: 86400
rules:
  - RULE-SET,reject,ADS
  - MATCH,PROXY

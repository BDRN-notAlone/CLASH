  - name: PROXY
    type: select
    url: http://hi.bonds.id/ping
    interval: 300
    proxies:
      - SG-HE 1 Trojan VPN
      - SG-HE 1 Trojan VPN 2
      - ID Rackh Trojan
      - ID Rackh Trojan 2
      - ID-Biznet Jakarta Trojan
      - ID-Biznet Jakarta Trojan 2

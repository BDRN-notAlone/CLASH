port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
    - 8.8.8.8
    - 1.0.0.1
    - https://dns.google/dns-query
  fallback:
    - 1.1.1.1
    - 8.8.4.4
    - https://cloudflare-dns.com/dns-query
    - 112.215.203.254
  default-nameserver:
    - 8.8.8.8
    - 1.1.1.1
    - 112.215.203.254
proxies:
  - {name: ovh 1, server: sgovh-trojan.bonds.id, port: 443, type: trojan, password: ea659890-7238-11ed-bd37-1239d0255272, skip-cert-verify: true, sni: kh.google.com, udp: true}
  - {name: he 1, server: sg1-trojan.bonds.id, port: 443, type: trojan, password: 845d4af0-7239-11ed-af25-1239d0255272, skip-cert-verify: true, sni: kh.google.com, udp: true}
  - {name: ovh 2, server: sgovh-trojan.bonds.id, port: 443, type: trojan, password: 0fd26ca0-7239-11ed-bafa-1239d0255272, skip-cert-verify: true, sni: kh.google.com, udp: true}
  - {name: he 2, server: sg1-trojan.bonds.id, port: 443, type: trojan, password: 6d870620-7239-11ed-90d7-1239d0255272, skip-cert-verify: true, sni: kh.google.com, udp: true}
  - {name: ovh 3, server: sgovh-trojan.bonds.id, port: 443, type: trojan, password: 32b56de0-7239-11ed-b8b8-1239d0255272, skip-cert-verify: true, sni: kh.google.com, udp: true}
  - {name: he 3, server: sg1-trojan.bonds.id, port: 443, type: trojan, password: 9302e960-7239-11ed-8abb-1239d0255272, skip-cert-verify: true, sni: kh.google.com, udp: true}
  - {name: hrz, server: idtj-herza.bonds.id, port: 443, type: trojan, password: c274c000-7239-11ed-9ffc-1239d0255272, skip-cert-verify: true, sni: wcpstatic.microsoft.com, udp: true}
  - {name: ikd, server: idtj-ikd.bonds.id, port: 443, type: trojan, password: f87f8a30-7239-11ed-bd61-1239d0255272, skip-cert-verify: true, sni: wcpstatic.microsoft.com, udp: true}
proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - ovh 1
      - he 1
      - ovh 2
      - he 2
      - ovh 3
      - he 3
      - hrz
      - ikd
      - DIRECT
  - name: ADS
    type: select
    proxies:
      - PROXY
      - REJECT
rule-providers:
  reject:
    type: http
    behavior: domain
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt
    path: ./providers/reject.yaml
    interval: 86400
rules:
  - RULE-SET,reject,ADS
  - MATCH,PROXY

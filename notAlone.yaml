port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
    - 8.8.8.8
    - 1.0.0.1
    - https://dns.google/dns-query
  fallback:
    - 1.1.1.1
    - 8.8.4.4
    - https://cloudflare-dns.com/dns-query
    - 112.215.203.254
  default-nameserver:
    - 8.8.8.8
    - 1.1.1.1
    - 112.215.203.254
proxies:
  - {name: id ws, server: 104.26.4.10, port: 443, type: vmess, uuid: 1558d6e0-03ee-4ae4-b30a-60c19bd0c58b, alterId: 0, cipher: auto, tls: true, skip-cert-verify: true, servername: id2.jupitervpn.me, network: grpc, grpc-opts: {grpc-service-name: v2ray-vmess-grpc}, udp: true}
  - {name: sg google, server: sg2.jupitervpn.me, port: 443, type: vmess, uuid: 9fdc5e1a-cc9b-4438-9807-43788b71abe4, alterId: 0, cipher: auto, tls: true, skip-cert-verify: true, servername: kh.google.com, network: grpc, grpc-opts: {grpc-service-name: v2ray-vmess-grpc}, udp: true}

proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - sg google
      - id ws

rule-providers:
  reject:
    type: file
    behavior: domain
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt
    path: "./provider/reject.yaml"
    interval: 86400
    
rules:
  - RULE-SET,reject,REJECT
  - DOMAIN,192.168.8.1/html,DIRECT
  - MATCH,PROXY

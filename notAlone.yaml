port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
    - 8.8.8.8
    - 1.0.0.1
    - https://dns.google/dns-query
  fallback:
    - 1.1.1.1
    - 8.8.4.4
    - https://cloudflare-dns.com/dns-query
    - 112.215.203.254
  default-nameserver:
    - 8.8.8.8
    - 1.1.1.1
    - 112.215.203.254
proxies:
  - {name: 1, server: sg3-trojan.bonds.id, port: 443, type: trojan, password: 7e00af20-845b-11ed-9e76-1239d0255272, skip-cert-verify: true, sni: teams.microsoft.com, udp: true}
  - {name: 2, server: sgovh-trojan.bonds.id, port: 443, type: trojan, password: b8a6c190-845b-11ed-aec8-1239d0255272, skip-cert-verify: true, sni: kh.google.com, udp: true}
  - {name: 3, server: sg2-trojan.bonds.id, port: 443, type: trojan, password: 94692190-845b-11ed-832f-1239d0255272, skip-cert-verify: true, sni: teams.microsoft.com, udp: true}
  - {name: 4, server: sg1-trojan.bonds.id, port: 443, type: trojan, password: d0f2e6a0-845b-11ed-a4ad-1239d0255272, skip-cert-verify: true, sni: kh.google.com, udp: true}
  - {name: 5, server: idtj-herza.bonds.id, port: 443, type: trojan, password: 60f1e4e0-845b-11ed-b059-1239d0255272, skip-cert-verify: true, sni: teams.microsoft.com, udp: true}
proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - 1
      - 2
      - 3
      - 4
      - 5
  - name: ADS
    type: select
    proxies:
      - PROXY
      - REJECT
rule-providers:
  reject:
    type: http
    behavior: domain
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt
    path: ./providers/reject.yaml
    interval: 86400
rules:
  - RULE-SET,reject,ADS
  - MATCH,PROXY

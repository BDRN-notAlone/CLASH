port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
    - 8.8.8.8
    - 1.0.0.1
    - https://dns.google/dns-query
  fallback:
    - 1.1.1.1
    - 8.8.4.4
    - https://cloudflare-dns.com/dns-query
    - 112.215.203.254
  default-nameserver:
    - 8.8.8.8
    - 1.1.1.1
    - 112.215.203.254
proxies:
  - {name: trojan1.udpgw.com, server: trojan1.udpgw.com, port: 443, udp: true, type: trojan, password: ca957110-01a0-11ee-b23b-1239d0255272, sni: kh.google.com, skip-cert-verify: true}
  - {name: SG-HE 2 Trojan VPN, server: sg2-trojan.bonds.id, port: 443, udp: true, type: trojan, password: 73b06f30-01a1-11ee-8a50-1239d0255272, sni: kh.google.com, skip-cert-verify: true}

proxy-groups:
  - name: PROXY
    type: load-balance
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    strategy: consistent-hashing
    proxies:
      - trojan1.udpgw.com
      - SG-HE 2 Trojan VPN
rule-providers:

  WhatsApp:

    type: http

    behavior: classical

    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Whatsapp/Whatsapp.yaml

    path: ./providers/Whatsapp.yaml

    interval: 86400

rules:

  - RULE-SET,WhatsApp,DIRECT

  - MATCH,PROXY

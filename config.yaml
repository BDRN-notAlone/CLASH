port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
bind-address: "*"
ipv6: false
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7894
  fallback-filter:
    geoip: false
    ipcidr:
    - 240.0.0.0/4
  nameserver:
    - https://puredns.org/dns-query
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
    - tls://puredns.org:853
    - tls://1.1.1.1:853
    - tls://8.8.8.8:853
  fallback:
    - tcp://108.137.44.39
    - tcp://108.137.44.9
    - tcp://1.1.1.1
    - tcp://8.8.8.8
    - 1.1.1.1
    - 8.8.8.8
tun:
  enable: true
  stack: system 
  macOS-auto-route: true
  macOS-auto-detect-interface: true
  dns-hijack:
    - tcp://108.137.44.39:53
experimental:
  interface-name: en0

proxies:
  - {name: trojan2.udpgw.com, server: trojan2.udpgw.com, port: 443, udp: true, type: trojan, password: 724f7ae0-341b-11ed-8ff0-1239d0255272, sni: kh.google.com, skip-cert-verify: true}
  - {name: SG Trojan OVH, server: sgovh-trojan.bonds.id, port: 443, udp: true, type: trojan, password: 981222f0-341b-11ed-abdb-1239d0255272, sni: kh.google.com, skip-cert-verify: true}

proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - trojan2.udpgw.com
      - SG Trojan OVH

rules:
 - MATCH,PROXY

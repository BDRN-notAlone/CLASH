port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
    - 8.8.8.8
    - 1.0.0.1
    - https://dns.google/dns-query
  fallback:
    - 1.1.1.1
    - 8.8.4.4
    - https://cloudflare-dns.com/dns-query
    - 112.215.203.254
  default-nameserver:
    - 8.8.8.8
    - 1.1.1.1
    - 112.215.203.254
proxies:
  - {name: SG OVH, server: sgovh-trojan.bonds.id, port: 443, type: trojan, password: eed7bb40-4cef-11ed-9dfc-1239d0255272, skip-cert-verify: true, sni: kh.google.com, udp: true}
  - {name: SG LINODE, server: trojan2.udpgw.com, port: 443, type: trojan, password: 6c6d8180-4cef-11ed-a168-1239d0255272, skip-cert-verify: true, sni: kh.google.com, udp: true}
  - {name: ID IKD, server: idtj-ikd.bonds.id, port: 443, type: trojan, password: a934f870-4cef-11ed-997f-1239d0255272, skip-cert-verify: true, sni: kh.google.com, udp: true}
  - {name: ID HERZA, server: idtj-herza.bonds.id, port: 443, type: trojan, password: be827d20-4cef-11ed-9e81-1239d0255272, skip-cert-verify: true, sni: kh.google.com, udp: true}
proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - SG OVH
      - SG LINODE
      - ID IKD
      - ID HERZA
      - BEST-PING
      - DIRECT
  - name: BEST-PING
    type: url-test
    url: http://hi.bonds.id/ping
    interval: 300
    tolerance: 50
    proxies:
      - SG OVH
      - SG LINODE
      - ID IKD
      - ID HERZA
rules:
  - MATCH,PROXY
